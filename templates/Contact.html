{%extends 'base.html' %}
{%block title %}Contact{% endblock title %}

{% block body %}
<section id="Contact">
    <span id="blankvalues"><p id="warningmsg">No Blank Values allowed !!</p></span>
    <div class="contactUs">
        <h2 id="contact">Contact Me</h2>
        <form action="Contact.html/message" method="post" onsubmit="return validate()">
            {% csrf_token %}
            <div class="textb" id="full_name">
                <label for="Name">Full Name</label>
                <input type="text" name="fullname" id="Name" value="" placeholder="Enter Your Name">
            </div>
            <div class="textb" id="emailID">
                <label for="email">Email</label>
                <input type="text" name="emailid" id="email" value="" placeholder="Enter Your Email">
            </div>
            <div class="textb" id="phoneno">
                <label for="pno">Phone Number</label>
                <input type="text" name="phone" id="pno" value="" placeholder="Enter Your Phone Number">
            </div>
            <div class="textb" id="msgsent">
                <label for="txtarea">Message</label>
                <textarea name="message" id="txtarea" cols="30" rows="10" placeholder="Enter the message"></textarea>
            </div>
            <button type="submit" id="submitBtn">Send</button>
    </div>
    </form>

</section>
{%endblock body %}
